<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your login code</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
    "
  >
    <!-- Main container table -->
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background: #f4f6f8; padding: 24px 16px; margin: 0 auto"
    >
      <tr>
        <td>
          <table
            width="520"
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 520px;
              background: #f0fdf4;
              border-radius: 10px;
              box-shadow: 0 4px 18px rgba(18, 32, 66, 0.06);
            "
          >
            <tr>
              <td style="padding: 24px; text-align: center">
                <!-- Content -->
                <h2 style="margin: 0 0 20px; font-size: 15px">Hi, Kevs</h2>
                <p style="margin: 0 0 20px; font-size: 15px; color: #475569">
                  To finish logging in to your account, enter this verification
                  code. It expires in <strong>15 minutes</strong>.
                </p>

                <div style="text-align: center; margin: 20px 0">
                  <div
                    style="
                      display: inline-block;
                      font-family: 'Roboto Mono', monospace;
                      font-size: 28px;
                      font-weight: 700;
                      letter-spacing: 6px;
                      color: #333333;
                      background: #f1f9ff;
                      border: 1px solid #e6f0ff;
                      border-radius: 8px;
                      padding: 16px 22px;
                    "
                  >
                    123456
                  </div>
                </div>

                <p
                  style="
                    margin: 14px 0 0;
                    font-size: 13px;
                    font-weight: 800;
                    color: #333333;
                  "
                >
                  Keep this code private — we will never ask for it.
                </p>

                <p style="margin: 16px 0 0; font-size: 13px; color: #64748b">
                  If you didn’t request this code, ignore this email or contact
                  <a
                    href="mailto:support@myapp.com"
                    style="color: #0b5cff; text-decoration: none"
                    >support@myapp.com</a
                  >.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
